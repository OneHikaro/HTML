<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      margin: 0;
      display: flex;
      height: 100vh;
      justify-content: center align-items: center
    }

    div {
      width: 200px;
      height: 200px;
      overflow: hidden;
    }

    img {
      width: 200px;
      height: 200px;
      transform: scale(2);
      filter: grayscale(1);
    }

    div:hover img {
      filter: grayscale(0);
      transition: 1s;
    }
  </style>
</head>

<body>
  <img src="/img4/heart.png" alt="heart" width="512">
</body>

</html>
