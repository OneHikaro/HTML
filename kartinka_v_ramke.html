<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    img {
      border: 10px solid rgb(1, 178, 248);
      /* z-index: 2; */
    }

    div {
      position: relative;
    }

    .top {
      position: absolute;
      background-color: blue;
      top: 0;

    }

    .right {
      position: absolute;
      background-color: blue;
      right: 0;
    }

    .bottom {
      position: absolute;
      background-color: blue;
      bottom: 0;
    }

    .left {
      position: absolute;
      background-color: blue;
      left: 0;
    }
  </style>
</head>

<body>
  <div>
    <img src="img4/wedding.jpg">
  </div>
  <div class="top"> </div>
  <div class="right"> </div>
  <div class="bottom"> </div>
  <div class="left"> </div>

</body>

</html>
