<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    div {
      padding: 60px;
      max-width: 900px;
      background-color: #2a4f6e;
      color: white;
      text-align: center;
    }

    div div {
      padding: 0;
    }

    a {
      color: white;
      text-decoration: none;
    }

    img {
      filter: grayscale(1);
    }

    .flex1 {
      display: flex;
      justify-content: space-around;
      align-items: center;
      align-items: flex-start;
    }

    .flex2 {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      flex-wrap: wrap;
      gap: 0;
    }

    .flex3 {
      display: flex;
      gap: 30px;
    }

    img:hover {
      filter: grayscale(0);
    }

    a:hover {
      text-decoration: underline;
      color: white;
    }
  </style>
</head>

<body>
  <a href="index.html">Home</a>
  <div>
    <div class="flex1">
      <div class="flex2">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Gallery</a>
        <a href="#">News</a><br>
      </div>
      <div class="flex2">
        <a href="#">Blog</a>
        <a href="#">FAQ</a>
        <a href="#">Contacts</a>
        <a href="#">Privasy & Cookies</a><br>
      </div>
      <div class="flex3">
        <img src="img4/fb.png" width="40px" height="40px">
        <img src="img4/insta.png" width="40px" height="40px">
        <img src="img4/youtube.png" width="40px" height="40px">
      </div>
    </div>
    <hr>
    <br>
    Copyright &copy; Company 2018-2019
  </div>
</body>

</html>
